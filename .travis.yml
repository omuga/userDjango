language: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

virtualenv:
  system_site_packages: true

services:
  - docker

before_script: 
  - pip install docker-compose
  - cd /userdomain

script:
  - docker-compose run web python  userdomain/manage.py 
  - python manage.py test
  